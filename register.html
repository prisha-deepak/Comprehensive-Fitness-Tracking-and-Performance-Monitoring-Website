<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Wolf Fitness</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="register-header">
    <h1>Join <span class="highlight">Wolf Fitness</span></h1>
  </header>

  <main class="register-page">
    <div class="register-box">
      <h1 class="form-title">Register</h1>
      <form id="register-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>

        <button type="submit" class="btn">Register</button>
      </form>
      <p class="existing-user-text">Already a member? <a href="login.html">Login here</a></p>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Wolf Fitness. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
