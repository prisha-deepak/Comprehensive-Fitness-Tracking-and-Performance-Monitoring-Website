<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Wolf Fitness</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="dashboard-header">
    <h1>Welcome to <span class="highlight">Your Dashboard</span></h1>
  </header>

  <main class="dashboard-page">
    <section class="activity-tracker">
      <h2 class="section-title">Track Your Health Data</h2>
      <form id="activity-form" class="activity-form">
        <label for="steps">Steps Taken:</label>
        <input type="number" id="steps" placeholder="Enter steps taken" required>

        <label for="calories">Calories Burned (kcal):</label>
        <input type="number" id="calories" placeholder="Enter calories burned" required>

        <label for="heartRate">Heart Rate (bpm):</label>
        <input type="number" id="heartRate" placeholder="Enter your heart rate" required>

        <button type="submit" class="btn">Submit</button>
      </form>
      <div id="activity-display" class="activity-display">
        <p>Enter your health data above to view your summary here.</p>
      </div>
    </section>

    <section class="dashboard-links">
      <a href="workout-summary.html" class="btn">View Workout Summary</a>
      <a href="upcoming-workouts.html" class="btn">Upcoming Workouts</a>
      <a href="health-summary.html" class="btn">Health Summary</a>
      <button id="logout" class="btn">Logout</button>

    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Wolf Fitness. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
